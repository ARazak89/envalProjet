<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
    <title>Enval</title>
</head>
<body style="justify-content: center;align-items: center;">

  
    <div class="container col-lg-5 col-md-6 col-sm-8 justify-content-center" style="margin-top: 10rem;">
        <!-- Logo enval -->
   <div>
    <img src="images/Enval logo.png" class="rounded mx-auto d-block" alt="...">
  </div>


    <form class="m-auto mt-5">
        <!-- Email input -->
        <div class="form-outline mb-5 mt-3">
          <input type="email" id="form2Example1" class="form-control" placeholder=" Email" style="height: 3rem; border-radius: 10px;" />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4 mt-5">
          <input type="password" id="form2Example2" class="form-control" placeholder=" Password" style="height: 3rem; border-radius: 10px;"/>
          <div>
            <!-- Simple link -->
            <a href="#!" style="color: rgb(191, 190, 189);">Forgot password?</a>
          </div>
        </div>
       
        <!-- Submit button -->
            <div>
              <a href="dashboard.html">
            <button class="btn-bout col-12" type="button" style="text-align: center;border: none;border-radius: 10px;font-size:22px;">Connexion</button>
            </a>  
          </div>
      </form>
    </div>

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
