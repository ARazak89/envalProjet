    <div class="container">

      <!-- chart-Half-Circle -->
      <div class="container d-flex mt-5 " id="progress" style="justify-content: center;">
        <div class="text-center col-sm-6" id="donut1">
          <div style="margin-right: 5rem;">
            <h3>Analyse positive</h3>
            <div class="container-fluid "
              style="height: 25rem; width: 20rem; text-align: center; border-radius: 10px;background: rgb(60, 132, 149);position: relative;"
              id="Pos1">
              <span">
                <i class="bi bi-lightning" style="font-size: 3rem;"></i><br>
              </span>
              
              <span style="color: #fff;">
                <h3>Positive</h3>
              </span>
              <span id="note1" style="color: #fff;">
                <h2>91%</h2>
              </span>
              <!-- semi donut1-->
              <canvas id="myDoughnut1"></canvas>

              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

              <script>

                const dtx = document.getElementById('myDoughnut1');

                new Chart(dtx, {
                  type: 'doughnut',
                  data: {
                    labels: ['Analyse positive'],
                    datasets: [{
                      data: [91, 9],
                      backgroundColor: ['#fff',
                        '#4A96A6'
                      ],
                      borderColor: ['rgb(74,149,166)',
                        'rgb(74,149,166)'
                      ],

                    }],
                    title: {
                      text: '91%'
                    }
                  },
                  options: {
                    circumference: 230,
                    rotation: 245,
                    cutout: '80%',
                    plugins: {
                      legend: {
                        display: false,
                      },
                      tooltip: {
                        filter: (tooltipItem) => {
                          return tooltipItem.dataIndex === 0;
                        }
                      },
                    },
                  }
                });
              </script>
            </div>
          </div>
          <!-- semi donut -->
        </div>
        <div class="text-center col-sm-5" id="donut2">
          <h3> Analyse Négative</h3>
          <div class="container-fluid"
            style="height: 25rem; width: 20rem;text-align: center; border-radius: 10px;background: #fff; position: relative;"
            id="pos2">
            <span>
              <i class="bi bi-droplet" style="font-size: 3rem;"></i><br>
            </span>
            
            <span>
              <h3>Négative</h3>
            </span>
            <span id="note2">
              <h2>9%</h2>
            </span>
            <!-- semi donut2 -->
            <canvas id="myDoughnut2"></canvas>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

            <script>
              const ftx = document.getElementById('myDoughnut2');

              new Chart(ftx, {
                type: 'doughnut',
                data: {
                  labels: ['Analyse Négative'],
                  datasets: [{
                    data: [9, 91],
                    backgroundColor: ['rgb(74,149,166)',
                      'rgb(216,235,242)'
                    ],
                    borderColor: ['rgb(74,149,166)',
                      '#fff'
                    ],
                    // barThickness:25,
                    // color:['#fff'], 

                  }]
                },
                options: {
                  circumference: 230,
                  rotation: 245,
                  cutout: '80%',
                  plugins: {
                    legend: {
                      display: false
                    },
                    tooltip: {
                      filter: (tooltipItem) => {
                        return tooltipItem.dataIndex === 0;
                      }
                    }
                  },
                }
              });
            </script>
          </div>
          <!-- semi donut -->
        </div>
      </div>

      <!-- chartbar -->
      <h2 class="mt-5">Analyse par mois</h2>
      <div>
        <canvas class="mt-5" id="myChartBar"></canvas>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script>
        const ctx = document.getElementById('myChartBar');

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Janv', 'Fév', 'Mars', 'Avril', 'Mai', 'Juin', 'Jul', 'Aout', 'Sept', 'Oct', 'Nov', 'Dec'],
            datasets: [{
              data: [42, 34, 32, 53, 62, 63, 21, 60, 37, 50, 20, 43],
              backgroundColor: ['#fff'],
              hoverBackgroundColor: ['rgb(60, 132, 149)'],
              barThickness: 20,


            }]
          },
          options: {
            plugins: {
              legend: {
                display: false
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                display: false,
              }
            }
          }
        });
      </script>
